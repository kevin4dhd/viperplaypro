<body>

    <div class="player-container">

            <style>
                #iframe {
                    display: block;
                    width: 100%;
                    height: 100%;
                }

                .full_screen_iframe {
                    position: absolute;
                    width: 100%;
                    top: 0px;
                    left: 0px;
                    z-index: 99;
                    height: 100vh;
                    position: fixed;
                }

                .boton_full_screen {
                    position: relative;
                    float: right;
                    margin-top: 5px;
                    left: -20px;
                    background: transparent;
                    border: none;
                    cursor: pointer;
                }

                .boton_full_screen svg {
                    height: 25px;
                    padding: 2px;
                    color: white;
                    background: #EB4D4B;
                }


                /*boton_full_screen*/
                .btn_quitar_full_screen {
                    position: absolute;
                    top: 30px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.246);
                    background: rgba(0, 0, 0, 0.500);
                    border: none;
                    right: 30px;
                    position: fixed;
                    z-index: 999;
                    display: none;
                    cursor: pointer;
                }

                .btn_quitar_full_screen svg {
                    height: 25px;
                    color: white
                }
            </style>

            <iframe frame id="iframe" src="" frameborder="0">
            </iframe>
    </div>

    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script>
        var a2a_config = a2a_config || {};
        a2a_config.linkname = "Mira todos los Eventos deportivos en Vivo y Gratis en:";
        a2a_config.linkurl = window.location.href;
        a2a_config.onclick = 1;
        a2a_config.locale = "es";
        a2a_config.num_services = 4;
        var clickButtonLike = false;
        var likes = 0;
        var dislikes = 0;
        $(document).ready(function () {
            $.get("https://api.viperplay.net/canal/"+ID_VIDEO, function (data) {
                if(data.data.length<=0){
                    document.location.href = "/";
                    return;
                }
                let canal = data.data[0];
                if (macLOCK) {
                    var mac = /(Mac|iPhone|iPod|iPad)/i.test(navigator.platform);
                    if (canal.dispositivo == "TODOS") {
                    } else if (canal.dispositivo == "IOS" && mac) {
                    } else if (canal.dispositivo == "ANDROID" && !mac) {
                    } else if (canal.dispositivo == "SOLO ANDROID" && /Android|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    } else {
                        document.location.href = "/";
                    }
                }
                $(".titulo").append(`<h1>`+canal.titulo+`</h1>`);
                $('#iframe').attr('src', canal.url_video);
                $(".descripcion").append(canal.descripcion);
                //$("#visitas").text("Visitas: "+canal.visitas);
                likes = canal.likes;
                dislikes = canal.dislikes;
                clickButtonLike = true;
                $("#countLike").text(likes);
                $("#countDislike").text(dislikes);
            });
            $(".like__btn").click(function(){
                if(clickButtonLike){
                    clickButtonLike = false;
                    $("#countLike").text(likes+1);
                    $.get("https://api.viperplay.net/canal/like/" + ID_VIDEO, function (data) {});
                }
            });
            $(".dislike__btn").click(function(){
                if(clickButtonLike){
                    clickButtonLike = false;
                    $("#countDislike").text(dislikes+1);
                    $.get("https://api.viperplay.net/canal/dislike/" + ID_VIDEO, function (data) {});
                }
            });
        });
    </script>
