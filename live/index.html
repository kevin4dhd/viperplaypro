                dislikes = canal.dislikes;
                $("#countLike").text(likes);
                $("#countDislike").text(dislikes);
                clickButtonLike = true;
                if (canal.url_video.startsWith("http")) {
                    let descripcionClear = canal.descripcion.replace("<div>", "").replace("</div>", "");
                    initPlayer(canal.url_video, canal.license, descripcionClear);
                } else {
                    src = canal.url_video;
                    cv = canal.license;
                    title = "ViperPlay";
                    poster = canal.imagen;
                    jQuery.loadScript = function (url, callback) {
                        jQuery.ajax({
                            url: url,
                            dataType: 'script',
                            success: callback,
                            async: true
                        });
                    }
                    $.loadScript('https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js', () => {
                        $.loadScript('https://viperplay.net/love.js');
                    });
                }
            });
            $(".like__btn").click(function () {
                if (clickButtonLike) {
                    clickButtonLike = false;
                    $("#countLike").text(likes + 1);
                    $.get("https://api.viperplay.net/canal/like/" + ID_VIDEO, function (data) { });
                }
            });
            $(".dislike__btn").click(function () {
                if (clickButtonLike) {
                    clickButtonLike = false;
                    $("#countDislike").text(dislikes + 1);
                    $.get("https://api.viperplay.net/canal/dislike/" + ID_VIDEO, function (data) { });
                }
            });
        });
    </script>
