<head cfapps-selector="head">
    <title>Canal+ Sport</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favico.png">

    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>

    <script type="text/javascript"
        src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>


        $(document).ready(function () {

            $(document)[0].oncontextmenu = function () { return false; }

            $(document).mousedown(function (e) {
                if (e.button == 2) {
                    alert('Sorry, this functionality is disabled!');
                    return false;
                } else {
                    return true;
                }
            });
        });
    </script>
    <style>
        .player-poster[data-poster] {
            background-size: cover;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>


<div id="player"></div>



<script type="text/javascript">
    var player = new Clappr.Player({
        source: 'https://bcovlive-a.akamaihd.net/r2d2c4ca5bf57456fb1d16255c1a535c8/eu-west-1/6058004203001/playlist.m3u8',
        mimeType: "application/vnd.apple.mpegurl",
        height: '100%',
        width: '100%',
        plugins: [DashShakaPlayback, LevelSelector, ChromecastPlugin],
        chromecast: {
            appId: '9DFB77C0',
            contentType: 'video/mp4',
        },
        shakaOnBeforeLoad: function(shaka_player) {},
        parentId: '#player'
    });

    var meta = document.createElement('meta');
    meta.name = "referrer";
    meta.content = "no-referrer";
    document.getElementsByTagName('head')[0].appendChild(meta);

</script>
