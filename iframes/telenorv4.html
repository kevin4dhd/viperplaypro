<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <meta charset="utf-8" />
  <title>ViperPlay</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script
    type="text/javascript"
    src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"
  ></script>
  <style type="text/css">
    .bitmovinplayer-poster {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      background-size: contain;
      background-position: 50%;
      background-repeat: no-repeat;
    }
    .bitmovinplayer-container {
      padding: 0;
      margin: 0;
      position: relative;
      overflow: hidden;
      min-height: 150px;
      min-width: 260px;
      box-sizing: content-box;
      background-color: transparent;
      width: 100%;
      height: 100%;
    }
    .bitmovinplayer-container:before {
      display: block;
      content: "";
      width: 100%;
    }
    .bitmovinplayer-container > canvas,
    .bitmovinplayer-container object,
    .bitmovinplayer-container video {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
    .bitmovinplayer-container > * {
      box-sizing: border-box;
      padding: 0;
    }
    .bitmovinplayer-container.aspect-16x9:before {
      padding-bottom: 56.25%;
    }
    .bitmovinplayer-container.aspect-16x10:before {
      padding-bottom: 62.5%;
    }
    .bitmovinplayer-container.aspect-4x3:before {
      padding-bottom: 75%;
    }
    .bitmovinplayer-container.aspect-3x2:before {
      padding-bottom: 66.66%;
    }
    .bitmovinplayer-container embed,
    .bitmovinplayer-container img,
    .bitmovinplayer-container object {
      height: 100%;
    }
    .bitmovinplayer-ad-container,
    .bitmovinplayer-container {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .bitmovinplayer-ad-container video,
    .bitmovinplayer-container video {
      object-fit: contain;
      -o-object-fit: contain;
    }
    html:-ms-fullscreen {
      width: 100%;
      height: 100%;
    }
    :-webkit-full-screen {
      background-color: transparent;
      width: 100% !important;
      height: 100% !important;
    }
    video:-webkit-full-screen + .bitmovinplayer-ctrl {
      background: #ccc;
    }
    [data-fullscreen="true"],
    [data-legacy-fullscreen="true"] {
      max-width: 100%;
      max-height: 100%;
      width: 100% !important;
      height: 100% !important;
      background-color: #000 !important;
      margin: 0;
      padding: 0;
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
    }
    [data-legacy-fullscreen="true"] {
      z-index: 99999;
    }
    .bitmovinplayer-error-message ul {
      text-align: left;
    }
    .bitmovinplayer-error-message a {
      color: #31c5c7;
    }
    .bitmovinplayer-container video::-webkit-media-controls-panel,
    .bitmovinplayer-container video::\--webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none;
    }
    .bitmovinplayer-container
      video::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }
  </style>
  <script
    type="text/javascript"

  <script>
    function override(url){if(url.indexOf("licensing.bitmovin.com/licensing")>-1)return "bm";if(url.indexOf("licensing.bitmovin.com/impression")>-1)return "impression";return url;}
var open=XMLHttpRequest.prototype.open;XMLHttpRequest.prototype.open=function(){var url=override(arguments[1]);arguments[1]=url;return open.apply(this,arguments);}
function base64DecodeUint8Array(input){var raw=window.atob(input);var rawLength=raw.length;var array=new Uint8Array(new ArrayBuffer(rawLength));for(i=0;i<rawLength;i++){array[i]=raw.charCodeAt(i);}
return array;}
function ab2str(buf){return String.fromCharCode.apply(null,new Uint8Array(buf));}
function _Base64(t){var e;if("string"==typeof t)
e=t;else if(t instanceof ArrayBuffer)
e=String.fromCharCode.apply(null,new Uint8Array(t));else{if(!(t instanceof Uint8Array))
return "";e=String.fromCharCode.apply(null,t)}
return window.btoa(e)}
  </script>
