    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favico.png">

    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>

    <script type="text/javascript"
      src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
  
  
      $(document).ready(function () {
  
        $(document)[0].oncontextmenu = function () { return false; }
  
        $(document).mousedown(function (e) {
          if (e.button == 2) {
            alert('Sorry, this functionality is disabled!');
            return false;
          } else {
            return true;
          }
        });
      });
    </script>
    <style>
      .player-poster[data-poster] {
        background-size: cover;
      }

        margin: 0;
        padding: 0;
      }
    </style>

                      '085b766fd018449a8474fd1ead23111a': 'd0c810b972cb2cdf3fa784264a024194'

              },

  <script>
