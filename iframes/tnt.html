<div id="player"></div>

<script>

	var playerInstance = jwplayer("player");

	var xhttp = new XMLHttpRequest();

	xhttp.open("GET", "https://key.viperplay.net/json7", true);
	xhttp.send();
	xhttp.onreadystatechange = function() {
		if (xhttp.readyState == 4 && xhttp.status == 200) {
			var jsonResponse = "https"+ xhttp.responseText.split("https")[1].split(" ")[0].replace("\"","");
			playerInstance.setup( {
				title : "ViperPlay TNT",
				 description: "EN VIVO",
				 file: jsonResponse,
				 image:"https://media.cnnchile.com/sites/2/2021/01/Captura-de-Pantalla-2021-01-16-a-las-17.17.58-740x430.png", 
				 label: "0", 
				 type: "hls",
				 width: "100%",
				 height: "100%",
				 aspectratio: "16:9",
				 autostart: false,
				 cast: {}, 
				 sharing: {}

			});

		}
	}

	
</script>
