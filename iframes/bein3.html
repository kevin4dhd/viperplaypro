    <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.js"></script>

    <script>


        $(document).ready(function () {

            $(document)[0].oncontextmenu = function () { return false; }

            $(document).mousedown(function (e) {
                if (e.button == 2) {
                    alert('Sorry, this functionality is disabled!');
                    return false;
                } else {
                    return true;
                }
            });
        });
    </script>
    <style>
        .player-poster[data-poster] {

        }

            margin: 0;
            padding: 0;
        }
    </style>
</head>


<div id="player"></div>



<script type="text/javascript">

        source: 'https://hls-m003.live-lv3.canalplus-cdn.net/live/disk/beinsports3-hd/dash-fhddvr/beinsports3-hd.mpd',
        mimeType: 'application/dash+xml',
        height: '100%',
        width: '100%',
        plugins: [DashShakaPlayback, LevelSelector, ChromecastPlugin],
        chromecast: {
            appId: '9DFB77C0',

        },
        shakaConfiguration: {
            drm: {
                clearKeys: {
                    '61cc2f09e3a6418197e4aa6af041a344': '684b2c60d9ec600b21325744464b7e57"',
                    'f005197bba45429d97b580fc68d4966d': '138bd58fc48ed329aab63172df412f26'
                }
            },
            preferredAudioLanguage: 'pt-BR',
        },
        shakaOnBeforeLoad: function(shaka_player) {},

    meta.name = "referrer";

</script>
